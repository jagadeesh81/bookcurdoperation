<div class="emp-form">
    <div class="row">
        <div class="col-md-6 form-group">
            <input placeholder="Firts Name" class="form-control" [(ngModel)]="authorService.currentAuthor.firstName">
        </div>
        <div class="col-md-6 form-group">
            <input placeholder="Last Name" class="form-control" [(ngModel)]="authorService.currentAuthor.lastName">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 form-group">
            <input placeholder="Book Code" class="form-control" [(ngModel)]="authorService.currentAuthor.bookCode">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 form-group">
            <input placeholder="Address" class="form-control" [(ngModel)]="authorService.currentAuthor.address">
        </div>
        <div class="col-md-6 form-group">
            <input placeholder="Contact Number" class="form-control"
                [(ngModel)]="authorService.currentAuthor.contactNumber">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 form-group">
            <input placeholder="Price" class="form-control" [(ngModel)]="authorService.currentAuthor.price">
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <button class="btn btn-success btn-lg btn-block" (click)="createAuthor(authorService.currentAuthor)">
                <i class="fa fa-save"></i>
                SAVE
            </button>
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary btn-lg btn-block" (click)="clearAuthor(authorService.currentAuthor)">
                <i class="fa fa-retweet"></i>
                CLEAR
            </button>
        </div>
    </div>
</div>
